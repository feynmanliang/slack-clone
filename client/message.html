<template name="message">
  <div class="ui raised segment message">
    <div class="message_header">
      <img class="ui avatar image message_profile-pic" src="/Avatar-blank.jpg">
      <h3 class="message_username">
        {{usernameFromId userId}}
        <span class="ui label message_timestamp">{{formatTime timestamp}}</span>
      </h3>
      <i class="empty star icon message_star"></i>
    </div>
    <span class="message_content">{{text}}</span>
  </div>
</template>
