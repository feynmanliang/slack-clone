<template name="navbar">
  <div class="ui vertical inverted menu fixed" id="sidebar">
    <div class="item">
      <b class="team-menu">scotch</b>
    </div>
    <div class="item listings_channels">
      <div class="header listings_header">Channels</div>
      <div class="menu channel_list">
        {{#each channels}}
          {{> channel name=name}}
        {{/each}}
      </div>
    </div>
    <div class="item listings_direct-messages">
      <div class="header">Direct Messages</div>
    </div>
    <div class="item user-menu">
      <img class="ui avatar image user-menu_profile-pic" src="/Avatar-blank.jpg">
      <span class="user-menu_username">danyll</span>
      <span class="connection_status">
        <button class="circular ui icon green button"></button>
      </span>
    </div>
  </div>

</template>
